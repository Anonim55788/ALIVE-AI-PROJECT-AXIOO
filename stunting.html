    <div class="container">
        <h1>Cek Apakah Anak Anda Terkena Stunting</h1>

        <div class="input-group">
            <label for="berat">Berat Badan (Kg)</label>
            <input type="number" id="berat" placeholder="Masukkan berat badan" required>
        </div>

        <div class="input-group">
            <label for="tinggi">Tinggi Badan (Cm)</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi badan" required>
        </div>

        <div class="input-group">
            <label for="umur">Umur Anak (Tahun)</label>
            <input type="number" id="umur" placeholder="Masukkan umur anak" required>
        </div>

        <button onclick="cekStunting()">Hasil Akhir</button>

        <div class="result" id="result"></div>
        <div class="illustration">
            <img src="ixi.png" alt="Illustration" >
          </div>
    </div>

    </html>

    <script>
        function cekStunting() {
            const berat = parseFloat(document.getElementById('berat').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);
            const umur = parseFloat(document.getElementById('umur').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(berat) || isNaN(tinggi) || isNaN(umur) || berat <= 0 || tinggi <= 0 || umur <= 0) {
                resultDiv.textContent = "Mohon masukkan nilai yang valid.";
                resultDiv.style.color = "red";
                return;
            }

            // Menghitung z-score (sederhana untuk ilustrasi)
            const tinggiStandar = 75 + (umur * 7); // Contoh tinggi rata-rata
            const stunting = tinggi < tinggiStandar * 0.9;

            if (stunting) {
                resultDiv.textContent = "Anak Anda berisiko stunting. Mohon Konsultasikan Dengan Dokter Spesialis Anak ";
                resultDiv.style.color = "red";
            } else {
                resultDiv.textContent = " Selamat Anak Anda tidak berisiko stunting.";
                resultDiv.style.color = "green";
            }
        }
    </script>
