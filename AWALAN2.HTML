<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALIVE AI</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Header */
    header {
      background-color: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 24px;
      color: #3b3154;
      font-weight: bold;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #3b3154;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #6b4ce6;
    }

    /* Main Section */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(to right, #ffffff, #f4f4ff);
    }

    main h1 {
      font-size: 50px;
      color: #3b3154;
      margin-bottom: 35px;
      font-weight: bold;
    }

    .button-container1 {
      margin-top: 20px;
    }

    .button-container1 button {
      padding: 15px 55px;
      font-size: 25px;
      color: #ffffff;
      background: linear-gradient(to right, #32cd32, #3d7a0a);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.3s;
    }

    .button-container1 button:hover {
      transform: scale(1.05);
    }

    .button-container2 {
      margin-top: 20px;
    }

    .button-container2 button {
      padding: 15px 55px;
      font-size: 25px;
      color: #ffffff;
      background: linear-gradient(to right, #d2e0e4, #1e90ff);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.3s;
    }

    .button-container2 button:hover {
      transform: scale(1.05);
    }

    .button-container3 {
      margin-top: 20px;
    }

    .button-container3 button {
      padding: 15px 55px;
      font-size: 25px;
      color: #ffffff;
      background: linear-gradient(to right, #f0e003, #ff9e1e);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.3s;
    }

    .button-container3 button:hover {
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #3b3154;
    }
  </style>
</head>
<body>
  <header>
